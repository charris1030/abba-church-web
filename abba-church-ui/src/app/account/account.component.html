<div class="container-fluid account-content">
    <div class="row">
        <div class="col-sm-12 col-md-3"></div>
      <div class="col-sm-12 col-md-6">
        <h5 *ngIf="action=='new'">Criar Nova Conta</h5>
        <h5 *ngIf="action=='edit'">Editar Conta</h5>
      </div>
      <div class="col-sm-12 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-6">
          <div class="card">
            <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="email">Endereço de e-mail</label>
                  <input type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp" 
                  placeholder="" [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}">
                  <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com mais ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Senha</label>
                    <input type="password" class="form-control form-control-sm" id="password1" aria-describedby="pwHelp" 
                    placeholder="" [(ngModel)]="user.passWord" [ngModelOptions]="{standalone: true}">
                    <small id="pwHelp" class="form-text text-muted">Digite uma senha segura</small>
                  </div>
                  <div class="form-group">
                    <!-- <label for="password2"></label> -->
                    <input type="password" class="form-control form-control-sm" id="password2" aria-describedby="pwHelp" placeholder="">
                    <small id="pwHelp" class="form-text text-muted">Digite a senha uma segunda vez</small>
                  </div>
                  <div class="form-group">
                    <label for="firstName">Primeiro nome</label>
                    <input class="form-control form-control-sm" id="firstName" aria-describedby="nameHelp" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="lastName">Último nome</label>
                    <input class="form-control form-control-sm" id="lastName" aria-describedby="nameHelp" placeholder="">
                  </div>
                <div class="form-group">
                    <label for="phone">Número de telefone</label>
                    <input class="form-control form-control-sm" id="phone" aria-describedby="phoneHelp" placeholder="">
                  </div>
                <button type="submit" class="btn btn-primary submit-button">Criar Conta</button>
              </form>
              </div>
              </div>
        </div>
        <div class="col-sm-12 col-md-3"></div>
    </div>
</div>
